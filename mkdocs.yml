# Project information
site_name: Data Science Interview preparation
site_author: Kuldeep Singh Sidhu
site_description: >-
  This is a completely open-source platform for
  maintaining curated list of interview questions
  and answers for people looking and preparing
  for data science opportunities.

# Repository
repo_name: singhsidhukuldeep/data-science-interview-prep
repo_url: https://github.com/singhsidhukuldeep/data-science-interview-prep

extra:
  social:
    - icon: octicons/mark-github-16
      link: https://github.com/singhsidhukuldeep/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/singhsidhukuldeep
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/u/7182350/
    - icon: octicons/globe-16
      link: http://kuldeepsinghsidhu.com
    - icon: fontawesome/brands/git-alt
      link: https://github.com/singhsidhukuldeep/data-science-interview-prep
theme:
  name: material
#  features:
#    - tabs
#    - instant
  icon:
    logo: fontawesome/solid/terminal
    repo: fontawesome/brands/git-alt
#  favicon: fontawesome/solid/terminal
  palette:
    scheme: default
    primary: black
    accent: purple

#plugins
plugins:
  - search:
      lang:
        - en
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - meta
  - codehilite

