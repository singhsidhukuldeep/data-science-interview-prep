# Project information
site_name: Data Science Interview preparation
site_author: Kuldeep Singh Sidhu
site_description: >-
  This is a completely open-source platform for
  maintaining curated list of interview questions
  and answers for people looking and preparing
  for data science opportunities.

# Repository
repo_name: singhsidhukuldeep/singhsidhukuldeep.github.io
repo_url: https://github.com/singhsidhukuldeep/singhsidhukuldeep.github.io

extra:
  generator: false

  social:
    - icon: octicons/mark-github-16
      link: https://github.com/singhsidhukuldeep/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/singhsidhukuldeep
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/kuldeep_s_s
    - icon: fontawesome/brands/stack-overflow
      link: https://stackoverflow.com/u/7182350/
    - icon: octicons/globe-16
      link: http://kuldeepsinghsidhu.com

  analytics:
    provider: google
    property: G-EVGNTG49J7

  consent:
    title: Cookie Consent <br><small>Help Us ‚úåÔ∏è, Help You ü´µ</small>
    actions:
      - accept
      - manage
    cookies:
      analytics:
        name: Google
        checked: true
      github:
        name: GitHub
        checked: true
    description: >- 
      We use cookies to recognize your repeated visits and preferences, improve and offer better servicesü§ó
      <br>
      With your consentü§ù, you're helping us to give you better experience. 
      <br>
      <a herf="https://singhsidhukuldeep.github.io/privacy">Read about privacy policy here<a>

theme:
  name: material
  custom_dir: overrides

  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - navigation.instant.progress
    - navigation.path
    - navigation.top

  icon:
    logo: fontawesome/solid/terminal
    repo: fontawesome/brands/git-alt
#  favicon: fontawesome/solid/terminal

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: purple
      scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      accent: purple
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
#plugins
plugins:
  # - optimize
  - search:
      lang:
        - en
  # - privacy:
      # cache: false
  - git-revision-date-localized:
      type: date
  - minify:
      minify_html: true
  - mkdocs-jupyter: #https://github.com/danielfrg/mkdocs-jupyter
      execute: false
  - with-pdf:
      enabled_if_env: ENABLE_PDF_EXPORT
      cover_logo: https://repository-images.githubusercontent.com/275878203/13719500-bb75-11ea-8f3a-be2ffb87a6a2
      copyright: Copyright ¬© 2020 - 2024 Kuldeep Singh Sidhu
      cover_title: The Data Science Book
      cover_subtitle: https://singhsidhukuldeep.github.io
      output_path: /workspace/singhsidhukuldeep.github.io/pdf_output/DataScience.pdf
      back_cover: true

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - meta
  - codehilite

